@(user:models.User)
@start("Musclepedia")(user){
  <script src="@routes.Assets.at("javascripts/uebungen.js")" type="text/javascript"></script>
  <div class="text-center">
    <h3 class="text-center"> Bauch-Übungen</h3>
    <br>
    <table class="table table-striped">
      <thead class="text-center">
        <div class="container">
          <tr>
            <th class="text-center col-md-3"> Name </th>
            <th class="text-center col-md-3"> Beschreibung </th>
            <th class="text-center col-md-3"> Bild </th>
            <th class="text-center col-md-3"> Schwierigkeitsgrad </th>
            <th></th>
          </tr>
        </div>
      </thead>
      <tbody class="text-center">
        <tr>
          <td>Crunches</td>
          <td>Hier kommt die Beschreibung </td>
          <td><img src="@routes.Assets.at("images/bank.jpg")" height="150" width="150" alt="bank.jpg" class="img-thumbnail" onmouseover="javascript:bigImg(this)" onmouseout="javascript:normalImg(this)"/></td>
          <td>Anfänger</td>
          <td> <form method="GET" action="/addExercise"><input class="btn btn-primary" type="submit" value="hinzufügen"><input type="hidden" name="auswahl" value="crunches"></form> </td>
        </tr>
        <tr>
          <td>Legraises</td>
          <td>Hier kommt die Beschreibung</td>
          <td><img src="@routes.Assets.at("images/bank.jpg")" height="150" width="150" alt="bank2.jpg" class="img-thumbnail" onmouseover="javascript:bigImg(this)" onmouseout="javascript:normalImg(this)"/></td>
          <td>Fortgeschritten</td>
          <td><form method="GET" action="/addExercise"> <input class="btn btn-primary" type="submit" value="hinzufügen"><input type="hidden" name="auswahl" value="legraises"></form> </td>
        </tr>
        <tr>
          <td>Sit-Ups</td>
          <td> Hier kommt die Beschreibung </td>
          <td><img src="@routes.Assets.at("images/bank.jpg")" height="150" width="150" alt="bank.jpg" class="img-thumbnail" onmouseover="javascript:bigImg(this)" onmouseout="javascript:normalImg(this)"/></td>
          <td>Anfänger</td>
          <td><form method="GET" action="/addExercise"> <input class="btn btn-primary" type="submit" value="hinzufügen"><input type="hidden" name="auswahl" value="situps"></form> </td>
        </tr>
      </tbody>
    </table>
  </div>

}
