@(user: models.User)
@start("Kontakt"){
    <div class="row">
        <div class="col-md-8">
            <form method="post" id="mailform">
                <p> Name: <input type="text" id="surname" placeholder="Nachname" required> <input type="text" placeholder="Vorname"required> </p>
                <p> E-Mail:<input type="email" required> An diese Adresse wird die Antwort geschrieben </p>
                <p>Ihre Nachricht an uns:</p> <textarea id="contact" cols="40" rows="5" maxlength="145"></textarea>
                <p> Wir setzen uns so schnell wie m√∂glich mit ihnen in Verbindung. Dieser Vorgang kann aber einige Tage dauern</p>
                <button type="button" id="mail"  class="btn btn-primary" name="mail">Abschicken </button>
            </form>
        </div>
    </div>
    <script>

        $(document).ready(function() {
            $('#mail').click(function() {
                $('#mailform').attr('action',
                       'mailto:'@user.getEmail()'?subject=' +
                       $('#surname').val() + '&body=' + $('#contact').val();
                        $('#mailform').submit();
                        });;
        });


    </script>

}
